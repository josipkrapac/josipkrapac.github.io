<div class="social-links">
  {% if site.social_links.github %}
    <a href="https://github.com/{{ site.social_links.github }}" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  {% endif %}
  
  {% if site.social_links.linkedin %}
    <a href="{{ site.social_links.linkedin }}" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  {% endif %}
  
  {% if site.social_links.google_scholar %}
    <a href="{{ site.social_links.google_scholar }}" target="_blank">
      <i class="ai ai-google-scholar"></i> Google Scholar
    </a>
  {% endif %}
</div>
